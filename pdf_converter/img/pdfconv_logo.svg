<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="900" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="swirlGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#B78BDD" stop-opacity="0.95"/>
      <stop offset="55%" stop-color="#8B58B6" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#6E3AA3" stop-opacity="1"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6"/>
    </filter>
    <style>
      @font-face {
        font-family: 'Inter';
        src: local('Inter'), local('Inter-Regular');
      }
      .title { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
               font-size: 120px; letter-spacing: 2px; fill: #6E3AA3; font-weight: 500; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="white"/>

  <!-- Swirl made of 8 rotated petals -->
  <g transform="translate(450,370)">
    <!-- one petal shape -->
    <defs>
      <path id="petal" d="M120,0
                           C120,-20 90,-38 60,-38
                           C30,-38 5,-20 5,0
                           C5,25 35,43 70,50
                           C100,56 120,70 120,92
                           C120,120 92,145 60,145
                           C20,145 -20,120 -40,92
                           C-60,65 -65,35 -60,5
                           C-50,-55 10,-95 70,-95
                           C95,-95 120,-70 120,0 Z"/>
    </defs>

    <!-- draw rotated petals -->
    <g fill="url(#swirlGrad)" filter="url(#soft)" opacity="0.95">
      <use href="#petal" transform="rotate(0) scale(0.95)"/>
      <use href="#petal" transform="rotate(45) scale(0.95)"/>
      <use href="#petal" transform="rotate(90) scale(0.95)"/>
      <use href="#petal" transform="rotate(135) scale(0.95)"/>
      <use href="#petal" transform="rotate(180) scale(0.95)"/>
      <use href="#petal" transform="rotate(225) scale(0.95)"/>
      <use href="#petal" transform="rotate(270) scale(0.95)"/>
      <use href="#petal" transform="rotate(315) scale(0.95)"/>
    </g>

    <!-- central hole -->
    <circle r="48" fill="white"/>
  </g>

  <!-- Brand text -->
  <text x="50%" y="770" text-anchor="middle" class="title">PDFconv</text>
</svg>
