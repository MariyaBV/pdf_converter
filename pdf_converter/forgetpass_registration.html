<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Forgetpass / Registration page</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

    // теперь pdfjsLib доступен
    pdfjsLib.getDocument("example.pdf").promise.then(pdf => {
      console.log("страниц:", pdf.numPages);
    });
  </script>

</head>


<body>
    <div id="page">
        <div class="auth">
            <div class="auth__form">
                <div class="auth__box">
                    <a class="brand" href="/en" title="pdfconv">
                        <img style="border-radius: 20px;" src="img/pdfconv_logo.svg" alt="pdfconv logo">
                    </a>
                    <h2 class="title2">Create an account / Reset password</h2>
                    <h4>Enter your email address and check your mailbox. Also check your spam folder.</h4>
                    <form id="form-registration" action="/form_check" method="post">
                        <input class="error-input" type="email" name="email" placeholder="Email" required>
                        <div class="g-recaptcha" data-sitekey="6LcGSpcrAAAAAO4YvRdqq2UoGWw-tqIFq6X8PYDv"></div>
                        <p class="error_text">Error!!!!</p>
                        <button type="submit" data-loading-text="Checking..." class="btn">Send</button>
                    </form>
                    <div class="create-account">
                        <p>
                            Are you already registered? <a href="/en/login" class="go_back">
                                Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
